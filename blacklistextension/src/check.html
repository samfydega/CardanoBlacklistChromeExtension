<!-- Check Wallet Page HTML for Cardano Blacklist Chrome/Brave Extension-->

<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Check Wallet</title>

    <!-- Fonts -->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Lato:wght@300;400&display=swap');
    </style>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="check.css">

</head>

<!-- Body Text -->
<body>

    <!-- Title Image and Text-->
    <a href="home.html"> <img class="backIcon" src="https://cdn-icons-png.flaticon.com/512/545/545680.png"> </a>
    <h1>Check Address</h1>

    <!-- Check Input and Reponses -->
    <div class="centerAlign">

        <!-- Check and Input -->
        <input class="formInputText" id="inputText" placeholder="Wallet Address (0x0)">
        <button type="button" class="button" id="btncheck"> <span class="button__text"> Check </span> </button>

        <!-- Responses -->
        <p class="" id="warningElement"> </p>
        <p class="positive" id="walletResponsePositive"></p>
        <p class="negative" id="walletResponseNegative"></p>
        <p class="reason" id="walletResponseDate"></p>
        <p class="reason" id="walletResponseReason"></p>
        <p class="reason" id="walletResponseLink"> </p>

    </div>

    <!-- Scripts -->
    <script src="./background.js" type="text/javascript"></script>
    <script src="./content.js" type="text/javascript"></script>
    <script src="./check.js" type="module"></script>

</body>
</html>
